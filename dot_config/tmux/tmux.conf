# tmux.conf --- tmux configuration
# vim: fdm=marker

# Mike Barker <mike@thebarkers.com>
# September 21, 2016

# {{{ Environment variables

%if #{==:#{TMUX_PROGRAM},}
  run "exec sh -c 'TMUX_PROGRAM=\"\$(command -v tmux || printf tmux)\"; \"\$TMUX_PROGRAM\" -S #{socket_path} set-environment -g TMUX_PROGRAM \"\$TMUX_PROGRAM\"'"
%endif
%if #{==:#{TMUX_SOCKET},}
  run "exec sh -c '\"\$TMUX_PROGRAM\" -S #{socket_path} set-environment -g TMUX_SOCKET \"#{socket_path}\"'"
%endif
%if #{==:#{TMUX_CONF},}
  run "exec sh -c '\"\$TMUX_PROGRAM\" set-environment -g TMUX_CONF \$(for conf in \"\$HOME/.tmux.conf\" \"\$XDG_CONFIG_HOME/tmux/tmux.conf\" \"\$HOME/.config/tmux/tmux.conf\"; do [ -f \"\$conf\" ] && printf \"%s\" \"\$conf\" && break; done)'"
%endif
%if #{==:#{EDITOR},}
    EDITOR=vim
%endif

# }}}
# {{{ UI Settings

# color definitions
color_status_fg=white
color_status_bg=blue
color_pane_border_fg=grey
color_pane_border_bg=default
color_pane_active_border_fg=${color_status_bg}
color_pane_active_border_bg=default
color_message_fg=${color_status_fg}
color_message_bg=${color_status_bg}
color_window_status_fg=default
color_window_status_bg=default
color_window_status_current_fg=${color_status_bg}
color_window_status_current_bg=${color_status_fg}
color_window_status_activity_fg=brightwhite
color_window_status_activity_bg=default

# status line format
set -g status-interval 60
set -g status-justify left
set -g status-left '[ #S ]'
set -g status-left-length 40
set -g status-position bottom
set -g status-right ' %m/%d  %H:%M:%S '
set -g status-right-length 40

# status line style
set -g status-style fg=${color_status_fg},bg=${color_status_bg}

# pane border style
set -g pane-border-style fg=${color_pane_border_fg},bg=${color_pane_border_bg}
set -g pane-active-border-style fg=${color_pane_active_border_fg},bright,bg=${color_pane_active_border_bg}

# message/command line style
set -g message-style fg=${color_message_fg},bg=${color_message_bg}

# identify active windows
set -g monitor-activity on
set -g visual-activity on

# window status format
set -g window-status-format ' #I:#W#F '
set -g window-status-current-format ' #I:#W#F '

# window status style
set -g window-status-style fg=${color_window_status_fg},bg=${color_window_status_bg}
set -g window-status-current-style fg=${color_window_status_current_fg},bg=${color_window_status_current_bg}
set -g window-status-activity-style fg=${color_window_status_activity_fg},bg=${color_window_status_activity_bg}

# }}}
# {{{ Keybindings

# remove existing prefix key
unbind C-b

# press C-a twice to pass it to nested tmux session
bind C-a send-prefix

# edit config in a new window
bind e new-window -n "#{TMUX_CONF}" -e EDITOR="$EDITOR" sh -c \
    '$EDITOR "$TMUX_CONF" && \
    "$TMUX_PROGRAM" ${TMUX_SOCKET:+-S "$TMUX_SOCKET"} source "$TMUX_CONF" \; \
    display "Sourced $TMUX_CONF!"'

# reload config
bind R run -C 'source-file "${TMUX_CONF}"' \; display "Sourced ${TMUX_CONF}!"

# prompt for a host and create new window and ssh to host
bind-key S command-prompt -p "host" "new-window -n %1 'ssh %1'"

# split window into panes keeping current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# move around panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# join most recently visited window as a pane in current window
bind @ join-pane -s !

# disable/enable the outer session
bind -n M-o \
    set prefix None \;\
    set key-table off \;\
    set status-style "fg=colour245,bg=colour238"

bind -T off M-o \
    set -u prefix \;\
    set -u key-table \;\
    set -u status-style \;\

# }}}
# Server Options {{{

# fix colors inside tmux
set -sa terminal-overrides ",xterm*:Tc"

# }}}
# {{{ Session Options

# remap the default key
set -g prefix C-a

# Start window/pane numbers at 1 and renumber when window closed
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# window use vi keys in buffer
setw -g mode-keys vi

# Mouse support
set -g mouse on

# Allow certain terminal control sequences to pass through to the underlying terminal
set -g allow-passthrough on

# }}}
# {{{ Tmux plugin manager (tpm)

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Configure tmux-continuum
set -g @continuum-save-interval '30'

# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'

# }}}
